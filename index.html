<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Busultan V10 PRO – Trading Platform</title>
<style>
body{margin:0;background:#080a1a;color:#fff;font-family:system-ui;}
.navbar{display:flex;justify-content:space-between;align-items:center;padding:15px;background:linear-gradient(90deg,#4b8bff,#9a3dff);} 
.navbar a{color:#fff;margin:0 10px;text-decoration:none;font-weight:600;cursor:pointer;}
.page{display:none;padding:20px;}
.page.active{display:block;}
.container{max-width:1200px;margin:20px auto;padding:20px;}
.card{background:rgba(255,255,255,0.06);padding:20px;border-radius:12px;margin-bottom:20px;backdrop-filter:blur(12px);} 
</style>
</head>
<body>
<div class="navbar">
  <div>
    <a onclick="showPage('position')">Position</a>
    <a onclick="showPage('dashboard')">Dashboard</a>
    <a onclick="showPage('analytics')">Analytics</a>
    <a onclick="showPage('charts')">Charts</a>
    <a onclick="showPage('reports')">Reports</a>
    <a onclick="showPage('risk')">Risk</a>
    <a onclick="showPage('settings')">Settings</a>
  </div>
  <div style="font-weight:700;font-size:18px;">Busultan</div>
</div>

<div class="container">

  <section id="page-position" class="page active">
  <div class="card"><h2>Position Sizing V10 PRO</h2></div>
  <div class="card">
    <form id="ps-form">
      <label>رصيد الحساب</label>
      <input type="number" id="ps-balance" placeholder="10000">

      <label>نسبة المخاطرة %</label>
      <input type="number" id="ps-risk" placeholder="1">

      <label>سعر الدخول</label>
      <input type="number" id="ps-entry" placeholder="1.08500">

      <label>وقف الخسارة</label>
      <input type="number" id="ps-sl" placeholder="1.08000">

      <label>الرافعة المالية</label>
      <input type="number" id="ps-leverage" placeholder="500">

      <button type="button" onclick="psCalc()">احسب</button>
    </form>

    <div id="ps-results" style="margin-top:20px;"></div>
  </div>
</section>

  <section id="page-dashboard" class="page">
    <div class="card"><h2>Dashboard PRO</h2></div>
  </section>

  <section id="page-analytics" class="page">
    <div class="card"><h2>Analytics Engine</h2></div>
  </section>

  <section id="page-charts" class="page">
    <div class="card"><h2>Charts Suite</h2></div>
  </section>

  <section id="page-reports" class="page">
    <div class="card"><h2>Reports Center</h2></div>
  </section>

  <section id="page-risk" class="page">
    <div class="card"><h2>Risk Engine</h2></div>
  </section>

  <section id="page-settings" class="page">
  <div class="card"><h2>Settings PRO</h2></div>

  <div class="card">
    <h3>إعدادات الحساب</h3>

    <label>الرصيد الأساسي (Base Balance)</label>
    <input type="number" id="set-base" placeholder="10000">

    <label>إضافة إيداع</label>
    <input type="number" id="set-deposit" placeholder="مثال: 500">
    <button onclick="addDeposit()">إضافة</button>

    <label>إضافة سحب</label>
    <input type="number" id="set-withdraw" placeholder="مثال: 300">
    <button onclick="addWithdraw()">سحب</button>
  </div>

  <div class="card">
    <h3>اللغة</h3>
    <select id="set-lang" onchange="switchLang()">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="card">
    <h3>السمة (Theme)</h3>
    <select id="set-theme" onchange="switchTheme()">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
  </div>

  <div class="card">
    <h3>إدارة النظام</h3>
    <button onclick="fullReset()" style="background:#e11d48; color:#fff; padding:10px; border-radius:8px;">إعادة ضبط كاملة</button>
  </div>
</section>

</div>

<script>
function showPage(name){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page-'+name).classList.add('active');
}
</script>

</body>
</html>
