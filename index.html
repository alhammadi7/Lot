<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Busultan – حاسبة اللوت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      color: #f9fafb;
      background:
        radial-gradient(circle at top left, rgba(15,23,42,0.85), rgba(15,23,42,0.95)),
        url("busultan-bg.jpg");
      background-size: cover;
      background-position: center;
    }

    .app {
      width: 100%;
      max-width: 960px;
      background: radial-gradient(circle at top left, rgba(148,163,184,0.14), transparent 60%),
                  rgba(15,23,42,0.92);
      border-radius: 26px;
      padding: 26px 28px 30px;
      box-shadow: 0 28px 80px rgba(0,0,0,0.9);
      backdrop-filter: blur(18px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 22px;
    }

    .brand {
      text-align: right;
    }

    .brand-title {
      font-size: 24px;
      font-weight: 700;
    }

    .brand-sub {
      font-size: 12px;
      opacity: 0.8;
    }

    /* ===================== 3D CHART LOGO ===================== */
    .logo-3d {
      width: 92px;
      height: 92px;
      border-radius: 50%;
      padding: 4px;
      background:
        conic-gradient(
          from 210deg,
          #22c55e 0deg,
          #0ea5e9 90deg,
          #6366f1 180deg,
          #f59e0b 270deg,
          #22c55e 360deg
        );
      box-shadow:
        0 0 0 2px rgba(15,23,42,0.8),
        0 18px 35px rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transform: translateZ(0);
    }

    .logo-3d-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background:
        radial-gradient(circle at 20% 0%, #1e293b, #020617 70%);
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.18);
      box-shadow:
        inset 0 10px 16px rgba(255,255,255,0.08),
        inset 0 -12px 18px rgba(15,23,42,0.95);
    }

    /* شاشة الشارت */
    .logo-screen {
      position: absolute;
      inset: 16px 14px 18px 16px;
      border-radius: 14px;
      background:
        linear-gradient(to bottom, rgba(15,23,42,0.85), rgba(15,23,42,0.95));
      box-shadow:
        0 0 0 1px rgba(148,163,184,0.4),
        0 12px 18px rgba(0,0,0,0.9);
      overflow: hidden;
    }

    /* Grid خفيف */
    .logo-screen::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(148,163,184,0.22) 1px, transparent 1px),
        linear-gradient(to top, rgba(148,163,184,0.22) 1px, transparent 1px);
      background-size: 7px 7px;
      opacity: 0.55;
    }

    /* أعمدة الشارت (bars) */
    .logo-bars {
      position: absolute;
      bottom: 10px;
      left: 9px;
      right: 9px;
      height: 28px;
      display: flex;
      align-items: flex-end;
      gap: 4px;
      z-index: 1;
    }

    .bar {
      flex: 1;
      border-radius: 999px;
      background: linear-gradient(to top, rgba(15,23,42,0.4), rgba(34,197,94,0.7));
      box-shadow: 0 0 8px rgba(34,197,94,0.65);
      transform-origin: bottom;
    }

    .bar:nth-child(1) { height: 30%; }
    .bar:nth-child(2) { height: 65%; }
    .bar:nth-child(3) { height: 45%; }
    .bar:nth-child(4) { height: 80%; }
    .bar:nth-child(5) { height: 55%; }

    /* خط منحني (line chart) */
    .logo-line {
      position: absolute;
      inset: 12px 10px 20px 10px;
      z-index: 2;
    }

    .logo-line svg {
      width: 100%;
      height: 100%;
      filter:
        drop-shadow(0 0 5px rgba(56,189,248,0.9));
    }

    .logo-line path {
      fill: none;
      stroke: url(#gradLine);
      stroke-width: 2.2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* نقطة نهائية */
    .logo-dot {
      position: absolute;
      right: 13px;
      bottom: 22px;
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow:
        0 0 0 3px rgba(34,197,94,0.25),
        0 0 10px rgba(34,197,94,0.9);
      z-index: 3;
    }

    /* توهّج خفيف خلف اللوقو لزيادة إحساس 3D */
    .logo-3d-glow {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      box-shadow:
        0 0 30px rgba(56,189,248,0.6),
        0 0 50px rgba(37,99,235,0.45);
      opacity: 0.25;
      pointer-events: none;
    }

    /* ===================== FORM ===================== */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2,minmax(0,1fr));
      gap: 14px 18px;
      margin-top: 10px;
    }

    @media (max-width: 800px) {
      .header {
        flex-direction: row-reverse;
        gap: 16px;
      }
      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      opacity: 0.85;
    }

    input, select {
      width: 100%;
      border-radius: 12px;
      border: none;
      padding: 10px 12px;
      font-size: 15px;
      color: #e5e7eb;
      background: rgba(15,23,42,0.9);
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(148,163,184,0.45);
      transition: box-shadow 0.15s ease, background 0.15s ease, transform 0.08s ease;
    }

    input::placeholder {
      color: rgba(148,163,184,0.6);
    }

    input:focus,
    select:focus {
      box-shadow:
        inset 0 0 0 1px rgba(56,189,248,0.75),
        0 0 0 1px rgba(15,23,42,0.9);
      background: rgba(15,23,42,0.98);
      transform: translateY(-1px);
    }

    .full-row {
      grid-column: 1 / -1;
    }

    .btn {
      margin-top: 16px;
      width: 100%;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg,#22c55e,#16a34a);
      color: #f9fafb;
      box-shadow: 0 18px 30px rgba(22,163,74,0.7);
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 38px rgba(22,163,74,0.8);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 12px 24px rgba(22,163,74,0.7);
    }

    .results {
      margin-top: 18px;
      padding: 14px 16px;
      border-radius: 16px;
      background: radial-gradient(circle at top left, rgba(15,23,42,0.9), rgba(15,23,42,0.96));
      box-shadow: inset 0 0 0 1px rgba(30,64,175,0.6);
      font-size: 14px;
      line-height: 1.9;
      min-height: 40px;
    }

    .results-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .results span.value {
      font-weight: 600;
      color: #4ade80;
    }

    .note {
      margin-top: 6px;
      font-size: 11px;
      opacity: 0.75;
    }
  </style>
</head>
<body>

<div class="app">
  <div class="header">
    <!-- اللوقو 3D -->
    <div class="logo-3d">
      <div class="logo-3d-inner">
        <div class="logo-screen"></div>
        <div class="logo-bars">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="logo-line">
          <svg viewBox="0 0 100 50" preserveAspectRatio="none">
            <defs>
              <linearGradient id="gradLine" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#0ea5e9"/>
                <stop offset="40%" stop-color="#22c55e"/>
                <stop offset="100%" stop-color="#22c55e"/>
              </linearGradient>
            </defs>
            <path d="M2 40 L18 32 L32 36 L48 26 L64 30 L82 18 L98 22" />
          </svg>
        </div>
        <div class="logo-dot"></div>
        <div class="logo-3d-glow"></div>
      </div>
    </div>

    <!-- النص -->
    <div class="brand">
      <div class="brand-title">Busultan – حاسبة اللوت</div>
      <div class="brand-sub">إدارة مخاطرة احترافية لرسم حجم العقد والأهداف</div>
    </div>
  </div>

  <!-- نموذج الإدخال -->
  <div class="form-grid">
    <div>
      <label for="entry">سعر الدخول</label>
      <input id="entry" type="number" step="0.00001" placeholder="مثال: 156.30 أو 1.08500">
    </div>
    <div>
      <label for="sl">وقف الخسارة</label>
      <input id="sl" type="number" step="0.00001" placeholder="سعر وقف الخسارة">
    </div>
    <div>
      <label for="balance">حجم الحساب (USD)</label>
      <input id="balance" type="number" step="0.01" placeholder="مثال: 10000">
    </div>
    <div>
      <label for="risk">نسبة المخاطرة %</label>
      <input id="risk" type="number" step="0.1" value="1">
    </div>
    <div class="full-row">
      <label for="pair">زوج / أداة التداول</label>
      <select id="pair">
        <option value="JPY">أزواج الين JPY</option>
        <option value="USD">أزواج الدولار / رئيسية</option>
        <option value="GOLD">XAUUSD – ذهب</option>
      </select>
    </div>
  </div>

  <button class="btn" onclick="calcLot()">احسب</button>

  <div class="results" id="results">
    <div class="results-title">النتائج ستظهر هنا بعد الحساب.</div>
  </div>
  <div class="note">
    الحساب تقريبي تعليمي: القيم الحقيقية تختلف حسب شركة الوساطة، نوع الحساب، قيمة النقطة، السبريد والعمولات.
  </div>
</div>

<script>
function calcLot() {
  const entry    = parseFloat(document.getElementById('entry').value);
  const sl       = parseFloat(document.getElementById('sl').value);
  const balance  = parseFloat(document.getElementById('balance').value);
  const riskPct  = parseFloat(document.getElementById('risk').value);
  const pair     = document.getElementById('pair').value;
  const resDiv   = document.getElementById('results');

  if (!isFinite(entry) || !isFinite(sl) || !isFinite(balance) || !isFinite(riskPct) ||
      balance <= 0 || riskPct <= 0) {
    resDiv.innerHTML = "<span class='results-title'>تأكد من تعبئة كل الحقول الأساسية بشكل صحيح.</span>";
    return;
  }

  // حجم النقطة حسب نوع الأداة
  let pipSize;
  if (pair === 'JPY') pipSize = 0.01;
  else if (pair === 'GOLD') pipSize = 0.1;
  else pipSize = 0.0001; // أزواج رئيسية

  // مسافة الوقف بالنقاط
  const priceDiff = Math.abs(entry - sl);
  const pips = priceDiff / pipSize;

  if (!isFinite(pips) || pips <= 0) {
    resDiv.innerHTML = "<span class='results-title'>مسافة وقف الخسارة صفر تقريبًا – عدّل السعر أو الوقف.</span>";
    return;
  }

  // قيمة النقطة لكل لوت قياسي (تقريبية)
  let pipValuePerLot;
  if (pair === 'JPY') pipValuePerLot = 9.5;
  else if (pair === 'GOLD') pipValuePerLot = 10;
  else pipValuePerLot = 10;

  const riskAmount = balance * (riskPct / 100);
  const lot = riskAmount / (pips * pipValuePerLot);

  // تحديد اتجاه الصفقة من موقع SL
  const isBuy = sl < entry; // إذا SL تحت الدخول -> شراء
  let tp1, tp2, tp3;
  const step = priceDiff;

  if (isBuy) {
    tp1 = entry + 2 * step;
    tp2 = entry + 3 * step;
    tp3 = entry + 4 * step;
  } else {
    tp1 = entry - 2 * step;
    tp2 = entry - 3 * step;
    tp3 = entry - 4 * step;
  }

  // عدد الخانات العشرية حسب pipSize
  let dec = 5;
  if (pipSize === 0.01) dec = 3;
  if (pipSize === 0.1) dec = 2;

  resDiv.innerHTML = `
    <div class="results-title">نتائج الصفقة:</div>
    حجم اللوت المقترح: <span class="value">${lot.toFixed(2)}</span><br>
    عدد النقاط حتى وقف الخسارة: <span class="value">${pips.toFixed(1)} نقطة</span><br>
    المبلغ المعرض للمخاطرة: <span class="value">${riskAmount.toFixed(2)} USD</span><br>
    الهدف 1 (ضعفين الخسارة): <span class="value">${tp1.toFixed(dec)}</span><br>
    الهدف 2 (3 أضعاف الخسارة): <span class="value">${tp2.toFixed(dec)}</span><br>
    الهدف 3 (4 أضعاف الخسارة): <span class="value">${tp3.toFixed(dec)}</span>
  `;
}
</script>

</body>
</html>
