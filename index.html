<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Busultan – حاسبة اللوت</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* -------------------- RESET -------------------- */
* {
  margin: 0; padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* -------------------- THEMES -------------------- */
body.theme-dark {
  --text: #fff;
  --panel: rgba(0,0,0,0.55);
  background-image:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.77)),
    url("busultan-bg.jpg");
  background-size: cover;
  background-position: center;
}

body.theme-light {
  --text: #111;
  --panel: rgba(255,255,255,0.75);
  background-image:
    linear-gradient(#ffffffcc, #f2f4ffdd),
    url("busultan-bg.jpg");
  background-size: cover;
  background-position: center;
}

body {
  min-height: 100vh;
  padding: 25px;
  color: var(--text);
}

/* -------------------- CONTAINER -------------------- */
.container {
  width: 100%;
  max-width: 900px;
  margin: auto;
  background: var(--panel);
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(12px);
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}

/* -------------------- LOGO -------------------- */
.header-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

/* اللوقو الرئيسي */
.logo-wrapper {
  width: 95px;
  height: 95px;
  border-radius: 50%;
  padding: 4px;
  background: conic-gradient(
      #22c55e,
      #3b82f6,
      #a855f7,
      #22c55e
  );
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 25px rgba(0,0,0,0.65);
}

.logo-inner {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 20%, #1f2937, #0b0f17 70%);
  position: relative;
  overflow: hidden;
  border: 2px solid rgba(255,255,255,0.08);
}

/* grid داخل اللوقو */
.logo-inner::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    linear-gradient(to right, rgba(255,255,255,0.08) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(255,255,255,0.08) 1px, transparent 1px);
  background-size: 7px 7px;
  opacity: 0.4;
}

/* شموع */
.candles {
  position: absolute;
  left: 22px;
  bottom: 22px;
  width: 40px;
  height: 36px;
  background-image:
    linear-gradient(#22c55e, #22c55e),
    linear-gradient(#ef4444, #ef4444),
    linear-gradient(#22c55e, #22c55e),
    linear-gradient(#ef4444, #ef4444);
  background-size:
    5px 26px,
    5px 14px,
    5px 20px,
    5px 30px;
  background-position:
    0 0,
    10px 12px,
    20px 6px,
    30px 0;
  background-repeat: no-repeat;
}

/* خط ترند */
.trend-line {
  position: absolute;
  width: 60px;
  height: 3px;
  background: linear-gradient(to right, transparent, #22c55e);
  bottom: 16px;
  left: 12px;
  transform: rotate(-12deg);
}

.trend-line::after {
  content: "";
  position: absolute;
  right: -4px;
  top: -3px;
  width: 9px;
  height: 9px;
  border-radius: 50%;
  background: #22c55e;
}

/* -------------------- FORM -------------------- */
.grid {
  display: grid;
  gap: 15px;
  margin-top: 20px;
}

.grid-2 {
  grid-template-columns: 1fr 1fr;
}

input, select {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 17px;
  background: rgba(255,255,255,0.12);
  color: #fff;
}

button {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  background: #22c55e;
  color: #fff;
  margin-top: 10px;
  cursor: pointer;
  font-weight: bold;
}

.results {
  margin-top: 25px;
  padding: 18px;
  background: rgba(0,0,0,0.35);
  border-radius: 12px;
  line-height: 1.9;
}
</style>
</head>

<body class="theme-dark">

<div class="container">

    <div class="header-row">

        <h2>حاسبة اللوت – Busultan</h2>

        <!-- اللــــوقــــو -->
        <div class="logo-wrapper">
            <div class="logo-inner">
                <div class="candles"></div>
                <div class="trend-line"></div>
            </div>
        </div>

    </div>

    <div class="grid grid-2">
        <div>
            <label>سعر الدخول</label>
            <input id="entry" type="number">
        </div>

        <div>
            <label>وقف الخسارة</label>
            <input id="sl" type="number">
        </div>

        <div>
            <label>حجم الحساب</label>
            <input id="balance" type="number">
        </div>

        <div>
            <label>نسبة المخاطرة %</label>
            <input id="risk" type="number" value="1">
        </div>

        <div>
            <label>زوج العملة</label>
            <select id="pair">
                <option value="JPY">أزواج الين JPY</option>
                <option value="USD">أزواج USD</option>
                <option value="GOLD">XAUUSD</option>
            </select>
        </div>
    </div>

    <button onclick="calc()">احسب</button>

    <div class="results" id="results"></div>

</div>

<script>
function calc() {
    let entry = parseFloat(document.getElementById("entry").value);
    let sl = parseFloat(document.getElementById("sl").value);
    let balance = parseFloat(document.getElementById("balance").value);
    let risk = parseFloat(document.getElementById("risk").value);
    let pair = document.getElementById("pair").value;

    if (!entry || !sl || !balance) {
        document.getElementById("results").innerHTML = "الرجاء إدخال البيانات";
        return;
    }

    let pipValue = pair === "JPY" ? 0.01 : 0.0001;
    if (pair === "GOLD") pipValue = 0.1;

    let pips = Math.abs(entry - sl) / pipValue;

    let risk_amount = balance * (risk / 100);

    let lot = risk_amount / (pips * 10);

    let tp1 = entry + (pips * pipValue * 2);
    let tp2 = entry + (pips * pipValue * 3);
    let tp3 = entry + (pips * pipValue * 4);

    document.getElementById("results").innerHTML = `
      اللوت المقترح: ${lot.toFixed(2)}<br>
      عدد النقاط: ${pips.toFixed(1)}<br>
      الهدف الأول: ${tp1.toFixed(3)}<br>
      الهدف الثاني: ${tp2.toFixed(3)}<br>
      الهدف الثالث: ${tp3.toFixed(3)}
    `;
}
</script>

</body>
</html>
